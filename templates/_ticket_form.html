{% load adminlte_tags %}
<div class="box box-solid box-{{ color }}">
  <div class="box-header with-border">
    <h3 class="box-title">{{ action }} Ticket</h3>
  </div>
  <div class="box-body">
    <form method="post">
      {% csrf_token %}
      {% if action == "Delete" %}
        <p>
          <h4>Are you sure you want to delete this ticket?</h4>
          - {{ ticket.name }}
        </p>
      {% else %}
        {% render_form form %}
      {% endif %}
      <button type="submit" class="btn btn-{{ color }}">
        <i class=""></i> {{ action }}
      </button>
    </form>
  </div>
</div>
